{% extends 'blog/base.html' %}
{% block content %}

<div class="content-section">
  <div class="media">
    <img src="{{ user.profile.image.url }}" class="account-image">
    <div class="media-body">
      <h2 class="account-heading">{{ user.username }}</h2>
      <p>{{ user.email }}</p>
    </div>
  </div>
</div>

{% endblock content %}
