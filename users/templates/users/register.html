{% extends 'blog/base.html' %}
{% block content %}

<div class="content-section">
  <form method="POST">
    {% csrf_token %}
    <fieldset>
      <legend>Join Today</legend>
      {{ form.as_p }}
    </fieldset>
    <button type="submit" name="signup">Sign Up</button>
  </form>
  <small>
    Already have an account? <a href="{% url 'login' %}">Sign In</a>
  </small>
</div>

{% endblock content %}
